<body class="index-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="#" class="logo d-flex align-items-center me-auto">

        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Tripadvisor Review Analysis Engine</h1>

        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>


    </div>
  </header>
  <main class="main">
    <section id="hero" class="hero section">

                <div class="container">
                    <h2>Find the Best Places</h2>
                    <form id="recommendForm">
                        <label for="city">Enter City:</label>
                        <input class="form-control" type="text" id="city" name="city" required>
            <br>
                        <label for="review">Enter Review Keyword:</label>
                        <input class="form-control" type="text" id="review" name="review" required>
                <br>
                        <button class="btn btn-success" type="submit">Get Recommendations</button>
                    </form>
            
                    <div style="text-align: center;" id="results"></div>
                </div>



    </section>

    <script>
        document.getElementById("recommendForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const city = document.getElementById("city").value;
            const review = document.getElementById("review").value;

            fetch(`/recommend?city=${city}&review=${review}`)
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById("results");
                    resultDiv.innerHTML = "<h3>Top Recommended Places:</h3>";
                    data.forEach(place => {
                        resultDiv.innerHTML += `<p><strong>${place["Place Name"]}</strong> - Rating: ${place["Rating"]}</p>`;
                    });
                })
                .catch(error => console.error("Error:", error));
        });
    </script>


</main>
